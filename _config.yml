# SITE CONFIGURATION Github Pages
baseurl: "/techblog"
url: "yanehi.github.io"

# SITE CONFIGURATION Local
#baseurl: "/techblog"
#url: "0.0.0.0"

# THEME-SPECIFIC CONFIGURATION
# enable theme only for Github Pages
theme: type-theme
theme_settings:
  # Meta
  title: Yannics Techblog
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Blog für Technik Interessierte" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Herzlich Willkommen!</h1>

     <p>Ihr findet hier Blogbeiträge zu diversen IT-Themen</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: "cinnay@web.de"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: yanehi
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: nevado_yannic
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Nächster Post"
  str_previous_post: "Vorheriger Post"
  str_next_page: "Nächste"
  str_previous_page: "Zurück"
  str_continue_reading: "Weiterlesen"
  str_javascript_required_disqus: "Bitte JavaScript aktivieren um die Kommentare zu sehen."
  str_search_no_results: "Keine Ergebnisse gefunden..."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
